<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link th:href="@{/css/perfil.css}" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link th:href="@{/css/menuA.css}" rel="stylesheet">
	<link th:href="@{/css/alert.css}" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="/src/main/resources/static/css/menuA.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    
</head>
<body>


	<style>
		.titu {
			margin-top: 3%;
		}
		
		.container-style{
			margin-left:22%;
		}


		@media (max-width:1059px) {
			.h2 {
				display: none;
			}

			.container-style {
				width: 95%;
				margin: 0 auto;
			}

			.titu {
				margin-top: 25%;
			}
		}
		
		.alert{
			height:5%!important;
		}
		
		.alert2{
			height:5%!important;
		}
		
		.mens{
			color:white;
		}
		
		.nav-brand{
			height:90px;
		}
		
	</style>

<div style="display: flex;">

<header th:insert="Administrador/Menu.html :: menu"> </header>

<div class="container titu col-9 container-style">
      <div>
    
		<div th:if="${men != null}" class="alert">
				<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
				<p class="mens" th:text="${men}"></p>
			</div>
			
		<div th:if="${men == null}" class="alert2">
				<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
				<p class="mens">Una vez actualizado su perfil se cerrara sesión para guardar los cambios</p>
			</div>

        <div class="main-container container">

            <div class="container-info">
                <h1 th:text="${usua.get().getNombre() + ' ' + usua.get().getApellidos()}"></h1>
            </div>
    
            <form th:action="@{/guardarPer}"  th:object=${usua} method="post" class="form-contaniners">
                <h4 style="color: black; text-align: left;">Perfil</h4>
                
                <div class="inputs" style="display: none">
                        <p>ID:</p>
                        <input th:field="*{id}" type="text" placeholder="ID">
                    </div>
                
                <div class="info-container-input">
                    <div class="inputs">
                        <p>Nombre:</p>
                        <input th:field="*{nombre}" type="text" placeholder="Nombre de usuario">
                    </div>
    
                    <div class="inputs">
                        <p>Apellidos:</p>
                        <input th:field="*{apellidos}" type="text" placeholder="Apellido">
                    </div>
    
                    <div class="inputs">
                        <p>Usuario:</p>
                        <input th:field="*{usuario}" type="text" placeholder="HSA20">
                    </div>
    
                    <div class="inputs">
                        <p>Correo:</p>
                        <input th:field="*{correo}" type="text" placeholder="Ejemplo@ejemplo.com">
                    </div>
                </div>
                
                <h4 style="color: black;text-align: left;">Cambiar Contraseña</h4>
                <div class="form-contaniners">
    
                    <div class="info-container-input">
                        <div class="inputs">
                            <p>Contrasena actual:</p>
                            <input th:field="*{clave}" type="password">
                        </div>
        
                        
                        <div class="inputs">
                            <p>Nueva contraseña:</p>
                            <input th:field="*{claveco}" type="password">
                        </div>
        
                        
    
                    </div>
                </div>
    
                <input type="submit" class="btn-guardar" value="Guardar cambios">
            </form>
            
        </div>


    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script src="js/funciones.js"></script>

<script src="https://code.jquery.com/jquery-3.6.1.js"
		integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
