<body>

<style>

.titu{
	margin-top:3%;
}

.container-style{
	margin-left:22%;
}

@media (max-width:1059px) {
    .h2{
        display: none;
    }

    .container-style{
        width: 95%;
        margin: 0 auto;
    }
    
    .titu{
	margin-top:25%;
}
}

</style>       


<div style="display: flex;">

<header th:insert="Administrador/Menu.html :: menu"> </header>



<div class="container container-style col-9" >
      <h1 class="text-center fw-bold titu">Ingreso de notas</h1>
      <h3 class="text-center fw-bold text-secondary" th:text="${mats.get().getNombre()}"></h3>
      
      <form th:action="@{/notasmb}" method="post">
				<div class="row">
					<div class="col-md-3 mb-3">
						<input type="text" name="buscar" class="form-control" placeholder="Buscador por carnet">
					</div>
					
					<div class="col-md-3 mb-3" style="display: none">
						<input type="number" name="id" th:value="${mats.get().getIdma()}" class="form-control">
					</div>
			
					<div class="col-md-4 mb-3">
						<input type="submit" class="btn btn-primary" value="Buscar" style="background-color: #3D34B0;">
					</div>
			
				</div>
			</form>
		
		<div class="table-responsive">
		
			<table class="table table-striped mt-3">
              <thead>
                <tr>
                  <th scope="col">Alumno</th>
                  <th scope="col">Lab 1</th>
                  <th scope="col">Examen 1</th>
                  <th></th>
                  <th scope="col">Lab 2</th>
                  <th scope="col">Examen 2</th>
                  <th></th>
                  <th scope="col">Lab 3</th>
                  <th scope="col">Examen 3</th>
                  <th></th>
                  <th scope="col">Lab 4</th>
                  <th scope="col">Examen 4</th>
                  <th></th>
                  <th scope="col">Nota final</th>
                </tr>
              </thead>

              <tbody>

                <tr th:each="notapm: ${notapm}">
                  <td th:text="${notapm.idal.carnet}"></td>
                  <td th:text="${notapm.tareap1}"></td>
                  <td th:text="${notapm.exap1}"></td>
                  
   
                  <td sec:authorize="hasRole('ROLE_ADMIN')">
                  	<a th:href="@{/editarNo1/}+${notapm.idno}" type="button" class="btn" style="color:#6C63FF; border:1px solid;"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                  </td>
                  
                  <td sec:authorize="hasRole('ROLE_MAESTRO')">
                  	<a th:if="${fe == 2}" th:href="@{/editarNo1/}+${notapm.idno}" type="button" class="btn" style="color:#6C63FF; border:1px solid;"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                  </td>
                  
                  
                  <td th:text="${notapm.tareap2}"></td>
                  <td th:text="${notapm.exap2}"></td>
                  
                  <td sec:authorize="hasRole('ROLE_ADMIN')">
                  	<a th:href="@{/editarNo2/}+${notapm.idno}" type="button" class="btn" style="color:#6C63FF; border:1px solid;"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                  </td>
                  
                  <td sec:authorize="hasRole('ROLE_MAESTRO')">
                  	<a th:if="${fe2 == 2}" th:href="@{/editarNo2/}+${notapm.idno}" type="button" class="btn" style="color:#6C63FF; border:1px solid;"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                  </td>
                                    
                  <td th:text="${notapm.tareap3}"></td>
                  <td th:text="${notapm.exap3}"></td>
                  
                  <td sec:authorize="hasRole('ROLE_ADMIN')">
                  	<a th:href="@{/editarNo3/}+${notapm.idno}" type="button" class="btn" style="color:#6C63FF; border:1px solid;"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                  </td>
                  
                  <td sec:authorize="hasRole('ROLE_MAESTRO')">
                  	<a th:if="${fe3 == 2}" th:href="@{/editarNo3/}+${notapm.idno}" type="button" class="btn" style="color:#6C63FF; border:1px solid;"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                  </td>
                                    
                  <td th:text="${notapm.tareap4}"></td>
                  <td th:text="${notapm.exap4}"></td>
                  
                  <td sec:authorize="hasRole('ROLE_ADMIN')">
                  	<a th:href="@{/editarNo4/}+${notapm.idno}" type="button" class="btn" style="color:#6C63FF; border:1px solid;"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                  </td>
                  
                  <td sec:authorize="hasRole('ROLE_MAESTRO')">
                  	<a th:if="${fe4 == 2}" th:href="@{/editarNo4/}+${notapm.idno}" type="button" class="btn" style="color:#6C63FF; border:1px solid;"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                  </td>
                                    
                  <td th:text="${notapm.notaf}"></td>
                </tr>

                
              </tbody>
            </table>
		
		</div>

          
  </div>
</div>
