<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Notas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link th:href="@{/css/menuA.css}" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="stylesheet" href="/src/main/resources/static/css/menuA.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>

	<style>
		.titu {
			margin-top: 3%;
		}
		
		.container-style{
			margin-left:22%;
		}

		@media (max-width:1059px) {
			.h2 {
				display: none;
			}

			.container-style {
				width: 95%;
				margin: 0 auto;
			}

			.titu {
				margin-top: 25%;
			}
		}
	</style>


	<div style="display: flex;">

		<header th:insert="Administrador/Menu.html :: menu"> </header>

		<div class="container-sm container-style col-9">
			<div class="text-center">
				<h1 class="fw-bold titu">Materias</h1>
			</div>
			
			<form th:action="@{/notasmBu}" method="post">
				<div class="row">
					<div class="col-md-6 mb-3">
						<input type="text" name="buscar" class="form-control" placeholder="Buscador por nombre de matrias y grados">
					</div>
			
					<div class="col-md-4 mb-3">
						<input type="submit" class="btn btn-primary" value="Buscar" style="background-color: #3D34B0;">
					</div>
			
				</div>
			</form>



			<div class="row container">

				<div class="container row col-12">


					<div class="container mt-3 col-4" th:if="${mate} != null" th:each="mate: ${mate}">
						<a th:href="@{/notasm/}+${mate.idma}" class="text-decoration-none">
							<div class="card height" style="width: 18rem; border-color: #6C63FF; border-radius: 20px;">
								<div class="card-body  m-0  row justify-content-center align-items-center">
									<h5 class="card-title text-center fw-bold" style="color: #6C63FF;" th:text="${mate.nombre}"></h5>
									<h6 class="card-subtitle mb-2  text-center  fw-bold" style="color: #968FFF;" th:text="${mate.idgr.grado + ' ' + mate.idgr.seccion }"></h6>
								</div>
							</div>
						</a>
					</div>







				</div>
			</div>

		</div>

	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous"></script>
</body>

</html>
