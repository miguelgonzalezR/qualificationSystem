<body>


	<style>
		.titu {
			margin-top: 3%;
		}
		
		.container-style{
			margin-left:22%;
		}

		@media (max-width:1059px) {
			.h2 {
				display: none;
			}

			.container-style {
				width: 95%;
				margin: 0 auto;
				margin-left:0%;
			}

			.titu {
				margin-top: 25%;
			}
		}
	</style>


<div style="display: flex;">

<header th:insert="Administrador/Menu.html :: menu"> </header>


  <div class="container mt-3 container-style col-9">
      <h1 class="text-center fw-bold titu">Estad√≠sticas Generales</h1>
      
      <div class="row">
        <div class="col-12 col-sm-6">
            <div>
                <canvas id="myChart" height="200"></canvas>
              </div>
                            
              <script th:inline= "javascript">
                const ctx = document.getElementById('myChart');
                
              
                new Chart(ctx, {
                  type: 'bar',
                  data: {
                    labels: ['Periodo 1', 'Periodo 2', 'Periodo 3', 'Periodo 4'],
                    datasets: [{
                      label: 'Aprobados',
                      data: [ [[${ pe1 }]] , [[${ pe2 }]], [[${ pe3 }]], [[${ pe4 }]]],
                      borderWidth: 2,
                      backgroundColor:[
                        'rgb(108, 99, 255, 0.5)'
                      ]

                    }]
                  },
                  options: {
                    scales: {
                      y: {
                        beginAtZero: true
                      }
                    }
                  }
                });
              </script>
        </div>
        <div class="col-12 col-sm-6">
            <div>
                <canvas id="myChart2" height="200"></canvas>
              </div>
                            
              <script th:inline= "javascript">
                const ctx2 = document.getElementById('myChart2');
              
                new Chart(ctx2, {
                  type: 'bar',
                  data: {
                    labels: ['Periodo 1', 'Periodo 2', 'Periodo 3', 'Periodo 4'],
                    datasets: [{
                      label: 'Reprobados',
                      data: [ [[${ rpe1 }]] , [[${ rpe2 }]], [[${ rpe3 }]], [[${ rpe3 }]]],
                      borderWidth: 1,
                      backgroundColor:[
                        'rgb(199, 0, 57,0.5)'
                      ]

                    }]
                  },
                  options: {
                    scales: {
                      y: {
                        beginAtZero: true
                      }
                    }
                  }
                });
              </script>
        </div>
        
      </div>

      
  </div>
</div>
