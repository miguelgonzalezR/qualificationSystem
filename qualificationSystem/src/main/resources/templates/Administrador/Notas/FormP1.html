<div style="display: flex;">

<header th:insert="Administrador/Menu.html :: menu"> </header>

		<div class="container-sm container-style col-9">

			<div class="text-center">
				<h1 class="fw-bold titu">Editar notas del periodo 1</h1>
			</div>

			<form th:action="@{/Editarnop1}" th:object=${nof} method="post">
			
				<div class="table-responsive">



				<div class="container">
					
					<div class="mb-3" style="display: none">
						<label for="exampleFormControlInput1" class="form-label">Tarea del periodo 1</label>
						<input th:field="*{idno}" type="text" class="form-control" id="exampleFormControlInput1"
							placeholder="Ingrese un grado">
					</div>
				
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Laboratorio del periodo 1</label>
						<input th:field="*{tareap1}" type="number" placeholder="1.0" step="0.01" min="0" max="10" class="form-control">
					</div>

					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Examen del periodo 1</label>
						<input th:field="*{exap1}" type="number" placeholder="1.0" step="0.01" min="0" max="10" class="form-control">
					</div>

					<input type="submit" class="btn btn-primary" value="Guadar" style="background-color: #3D34B0;">
					<a th:href="@{/notasm/}+${idcf}" type="button" class="btn" style="background-color: #847AF3; color:white">Regresar</a>
				</div>


			</div>
			
			</form>
