	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

	<title>Hello World!</title>
</head>

<body>

	<style>
		.titu {
			margin-top: 3%;
		}
		
		.container-style{
			margin-left:22%;
		}
		

		@media (max-width:1059px) {
			.h2 {
				display: none;
			}

			.container-style {
				width: 95%;
				margin: 0 auto;
				margin-left:0%;
			}

			.titu {
				margin-top: 25%;
			}
		}
	</style>



	<div style="display: flex;">

		<header th:insert="Administrador/Menu.html :: menu"> </header>



		<div class="container-sm container-style col-9">

			<div class="text-center">
				<h1 class="fw-bold titu">Administradores</h1>
			</div>

			<a th:href="@{/NuevaA}" type="button" class="btn mt-3"
				style="background-color: #6C63FF; color: white;">Agregar</a> <br><br>
				
			<form th:action="@{/administradoresB}" method="post">
				<div class="row">
					<div class="col-md-3 mb-3">
						<input type="text" name="buscar" class="form-control" placeholder="Buscador por nombre de usuario">
					</div>
			
					<div class="col-md-4 mb-3">
						<input type="submit" class="btn btn-primary" value="Buscar" style="background-color: #3D34B0;">
					</div>
			
				</div>
			</form>

			<div class="table-responsive">



				<table class="table table table-hover  mt-2  border">
					<thead style="background-color: #6C63FF; color: white;">
						<tr>
							<th scope="col">Código</th>
							<th scope="col">Nombre</th>
							<th scope="col">Correo</th>
							<th scope="col">Usuario</th>
							<th scope="col">Acción</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="admin: ${admin}" th:if="${admin.usuario != userName}">
							<th th:text="${admin.id}"></th>
							<td th:text="${admin.nombre} +	 ' ' + ${admin.apellidos}"></td>
							<td th:text="${admin.correo}"></td>
							<td th:text="${admin.usuario}"></td>
							<td>
								<a th:onclick="eliminarAd([[${admin.id}]])" type="button" class="btn border text-danger fw-bold"><i class="fa fa-trash-o"
										aria-hidden="true"></i></a>
							</td>




						</tr>
					</tbody>
				</table>


			</div>

		</div>







	</div>

	<script src="https://code.jquery.com/jquery-3.6.1.js"
		integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<script src="js/funciones.js"></script>

	<script src="https://code.jquery.com/jquery-3.6.1.js"
		integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<script src="js/funciones.js"></script>

	<script src="https://code.jquery.com/jquery-3.6.1.js"
		integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
		integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
		crossorigin="anonymous"></script>



</body>

</html>
