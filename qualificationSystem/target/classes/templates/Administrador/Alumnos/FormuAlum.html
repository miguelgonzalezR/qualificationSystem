<body>

<style>
		.titu {
			margin-top: 3%;
		}
		
		.container-style{
			margin-left:22%;
		}

		@media (max-width:1059px) {
			.h2 {
				display: none;
			}

			.container-style {
				width: 95%;
				margin: 0 auto;
			}

			.titu {
				margin-top: 27%;
			}
		}
	</style>


	<div style="display: flex;">
	
	<header th:insert="Administrador/Menu.html :: menu"> </header>
	

		<div class="container-sm container-style col-9">

			<div class="text-center">
				<h1 class="fw-bold titu">Agregar alumno</h1>
			</div>
			
			<div th:if="${men != null}" class="alert">
					<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
					 <p class="mens" th:text="${men}"></p> 
				</div>

			<form th:action="@{/guardarAl}" th:object=${Alumnos}  method="post">
			
				<div class="table-responsive">
				
				



				<div class="container">
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Carnet</label>
						<input th:field="*{carnet}" type="text" class="form-control" id="exampleFormControlInput1"
							placeholder="Ingrese el carnet del nuevo alumno" required>
					</div>
					
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Nombres</label>
						<input th:field="*{nombre}" type="text" class="form-control" id="exampleFormControlInput1"
							placeholder="Ingrese el nombre del nuevo alumno" required>
					</div>
					
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Apellidos</label>
						<input th:field="*{apellido}" type="text" class="form-control" id="exampleFormControlInput1"
							placeholder="Ingrese el apellido del nuevo alumno" required>
					</div>
					
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Grado</label>
						<select name="select" th:field="*{idgrado}" class="form-control">
							<option  th:each="grados: ${grados}" th:value="${grados.idgr}" th:text="${grados.grado} + ' ' + ${grados.seccion}" ></option>
						</select>
					</div>
					
					
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Nombre de usuario</label>
						<input th:field="*{usuario}" type="text" class="form-control" id="exampleFormControlInput1"
							placeholder="Ingrese un nombre de usuario para el alumno" required>
					</div>
					
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
						<input th:field="*{correo}" type="email" class="form-control" id="exampleFormControlInput1"
							placeholder="Ingrese un correo" required>
					</div>

					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Contraseña</label>
						<input th:field="*{clave}" type="password" class="form-control" id="exampleFormControlInput1"
							placeholder="Ingrese una contraseña" required>
					</div>
					
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Contraseña</label>
						<input type="password" class="form-control" id="exampleFormControlInput1"
							placeholder="Ingrese la contraseña nuevamente" required>
					</div>
					
					
					
					<input type="submit" class="btn btn-primary" value="Guadar" style="background-color: #3D34B0;">
					<a th:href="@{/alumnos}" style="background-color: #847AF3; color:white" class="btn ">Regresar</a>
				</div><br>


			</div>
			
			</form>
			

			

		</div>







	</div>

<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
