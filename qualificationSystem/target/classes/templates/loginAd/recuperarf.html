<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    

  </head>
  <body style="background: #E0DCDC;">


    <div class="container container-fluid w75 bg-white mt-5 rounded-5 shadow" style="width: 650px; height: 600px;">
      <div class="container">
        <div class="row align-items-stretch">
          <div class="col p-5 rounded">
              <!-- Centro-->
              <div class="text-center mt-4">
                  <img th:src="@{/img/Logo.png}" width="200" alt="">
              </div>

              <h2 class="fw-bold text-center pt-5  mb-5 mx-2">¡Su contraseña ha sido
                modificada correctamente!</h2>

              <p class="mt-3 mx-2">Revisa tu correo electrónico para ver la nueva contraseña.</p>

              <!--Pedir email-->
              <form>
              
                  <div class="d-grid">
                      <a th:href="@{/login}" type="submit" class="btn text-white fw-bold btn-lg mt-4 mx-2" style="background-color: #6C63FF;">Iniciar Sesion</a>
                  </div> 
              </form>

          </div>
      </div>
      </div>  
      
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
