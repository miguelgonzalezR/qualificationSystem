<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body style="background: #e0dcdc">
  
   <style>
 /* The alert message box */
.alert {
  background-color: #dc3741; /* Red */
  color: white;
  margin-bottom: 15px;
  width: 100%;
  margin-top: 0px;
  height:10%;
  justify-content: center;
}

.mens{

  top: 0%;
  margin-top: -5px;
}


.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 16px;
  cursor: pointer;
  transition: 0.3s;
}


.closebtn:hover {
  color: black;
}
 </style>
  
    <div
      class="container container-fluid w75 bg-white mt-5 rounded-5 shadow"
      style="width: 650px; height: 600px"
    >
      <div class="container">
        <div class="row align-items-stretch">
          <div class="col p-5 rounded">
            <!-- Centro-->
            <div class="text-center mt-4">
              <img th:src="@{/img/Logo.png}" width="200" alt="" />
            </div><br><br>
            
            <div th:if="${men != null}" class="alert">
				<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
				<p class="mens" th:text="${men}"></p>
			</div>

            <h2 class="fw-bold text-center pt-3 mb-3">
              ¿Has olvidado tu contraseña?
            </h2>

            <!--Pedir email-->
            <form th:action="@{/Recucon}" method="post">
              <div class="mb-4 mt-4">
                <label for="email" class="form-label">Ingresa el correo eletrónico de tu cuenta para recuperar la contraseña</label>
                <input type="email" class="form-control mt-2" name="mail" required />
              </div>

              <div class="d-grid">
                <button
                  type="submit"
                  class="btn text-white fw-bold btn-lg mt-4"
                  style="background-color: #6c63ff"
                >
                  Recuperar Contraseña
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
