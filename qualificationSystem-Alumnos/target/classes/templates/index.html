<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link th:href="@{/css/menuA.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
<style>
		.titu {
			margin-top: 3%;
		}

		@media (max-width:1059px) {
			.h2 {
				display: none;
			}

			.container-style {
				width: 95%;
				margin: 0 auto;
			}

			.titu {
				margin-top: 25%;
			}
		
		}
		
		.alert{
			height:5%!important;
		}
		
		.alert2{
			height:5%!important;
		}
		
		.mens{
			color:white;
		}
		
	</style>


<div style="display: flex;">
<header th:insert="Menu.html :: menu"> </header>


<div class="container mt-3 container-style col-9">
      <h1 class="text-center fw-bold">Consulta de notas</h1>
      <br>

		<div class="table-responsive"> 
          <table class="table table-striped mt-3">
              <thead>
                <tr>
                  <th scope="col">Materia</th>
                  <th scope="col">Lab 1</th>
                  <th scope="col">Examen 1</th>
                  <th scope="col">Lab 2</th>
                  <th scope="col">Examen 2</th>
                  <th scope="col">Lab 3</th>
                  <th scope="col">Examen 3</th>
                  <th scope="col">Lab 4</th>
                  <th scope="col">Examen 4</th>
                  <th scope="col">Nota final</th>
                </tr>
              </thead>

              <tbody>

                <tr th:each="notas: ${notas}">
                  <td th:text="${notas.idma.nombre}"></td>
                  <td th:text="${notas.tareap1}"></td>
                  <td th:text="${notas.exap1}"></td>
                  <td th:text="${notas.tareap2}"></td>
                  <td th:text="${notas.exap2}"></td>
                  <td th:text="${notas.tareap3}"></td>
                  <td th:text="${notas.exap3}"></td>
                  <td th:text="${notas.tareap4}"></td>
                  <td th:text="${notas.exap4}"></td>
                  <td th:text="${notas.notaf}"></td>
                </tr>

                
              </tbody>
            </table>
            
		</div>
  </div>
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
